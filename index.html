<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top,
        #ffe4ec,
        #ffd6e3,
        #fff0f5
      );
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Soft glow card */
    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 28px;
      padding: 42px 32px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(255, 77, 109, 0.28);
      max-width: 360px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    .heart {
      font-size: 64px;
      margin-bottom: 12px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 34px;
      margin: 0;
    }

    p {
      font-size: 20px;
      color: #555;
      margin-top: 10px;
    }

    .buttons {
      margin-top: 36px;
      position: relative;
      height: 90px;
    }

    button {
      font-size: 18px;
      padding: 14px 34px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: all 0.25s ease;
      touch-action: manipulation;
      user-select: none;
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      left: 0;
      box-shadow: 0 8px 20px rgba(255, 77, 109, 0.45);
    }

    #yes:active {
      transform: scale(0.95);
    }

    #no {
      background: white;
      color: #ff4d6d;
      border: 2px solid #ff4d6d;
      left: 140px;
    }

    /* Floating hearts */
    .floating-heart {
      position: absolute;
      font-size: 18px;
      color: rgba(255, 77, 109, 0.4);
      animation: float 6s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Prarthana,</h1>
    <p>will you be my valentine?</p>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes!</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    function moveNo() {
      const padding = 20;
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const x = Math.random() * (window.innerWidth - btnWidth - padding);
      const y = Math.random() * (window.innerHeight - btnHeight - padding);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop hover
    noBtn.addEventListener("mouseover", moveNo);

    // Mobile touch
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    });

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background: radial-gradient(circle at top, #ffe4ec, #fff0f5);
          font-family:Poppins, sans-serif;
          text-align:center;
        ">
          <div style="
            background:white;
            padding:50px;
            border-radius:30px;
            box-shadow:0 25px 60px rgba(255,77,109,0.3);
          ">
            <h1 style="color:#ff4d6d;">Yay! üíñ</h1>
            <p style="font-size:22px;color:#555;">
              You just made my day, Prarthana üòç
            </p>
          </div>
        </div>
      `;
    }

    // Generate floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerHTML = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }, 600);
  </script>

</body>
</html>
